{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-container {
            width: 350px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group label, label {
            font-weight: bold;
            color: #444;
            text-align: left;
            display: block;
            margin-top: 12px;
        }

        .form-control {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 12px;
        }

        .login-btn:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">UMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/user_login/">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin_login/">Admin Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>

        {% if form.errors %}
            <p class="error">Invalid email or password.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" name="username" class="form-control" required> 
        
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
        
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}" class="register-link">Register here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
