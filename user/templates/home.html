<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}UMS Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
    
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        
        .navbar {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
            transition: 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #99f2c8 !important;
            transform: scale(1.1);
        }

        .content-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">UMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/register/">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/user_login/">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin_login/">Admin Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-container">
        {% block content %}
        <h2>Welcome to the User Management System</h2>
        <p>Effortlessly manage users with a seamless experience.</p>
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
